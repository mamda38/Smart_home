<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>
    <link href="/public/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">IOT</div>
            <nav>
                <a href="#" class="nav-item active" data-section="dashboard">Dashboard</a>
                <a href="#" class="nav-item" data-section="sensor-log">Sensor Log</a>
                <a href="#" class="nav-item" data-section="action-log">Action Log</a>
            </nav>
        </div>

        <div class="main-content">
            <div id="dashboard" class="content-section">
                <div class="sensor-cards">
                    <div class="card humidity">
                        <div class="card-title">ƒê·ªô ·∫®m (%)</div>
                        <div class="card-value" id="humidity-value">--</div>
                    </div>
                    <div class="card temperature">
                        <div class="card-title">Nhi·ªát ƒê·ªô (¬∞C)</div>
                        <div class="card-value" id="temperature-value">--</div>
                    </div>
                    <div class="card light">
                        <div class="card-title">√Ånh S√°ng (Lux)</div>
                        <div class="card-value" id="light-value">--</div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="sensorChart"></canvas>
                </div>

                <div class="led-controls">
                    <div class="led-control">
                        <div class="led-label">ƒê√®n 1</div>
                        <button class="led-button" data-led="led1">
                            <div class="bulb-icon">üí°</div>
                            <span>OFF</span>
                        </button>
                    </div>
                    <div class="led-control">
                        <div class="led-label">ƒê√®n 2</div>
                        <button class="led-button" data-led="led2">
                            <div class="bulb-icon">üí°</div>
                            <span>OFF</span>
                        </button>
                    </div>
                    <div class="led-control">
                        <div class="led-label">ƒê√®n 3</div>
                        <button class="led-button" data-led="led3">
                            <div class="bulb-icon">üí°</div>
                            <span>OFF</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="sensor-log" class="content-section" style="display: none;">
                <h2>Sensor Log</h2>
                <div class="search-bar">
                    <input type="text" id="sensorSearchTime" placeholder="Search by time (YYYY-MM-DD HH:MM:SS)" />
                    <button onclick="handleSensorSearch()">Search</button>
                </div>
                <div class="filter-bar">
                    <label for="sensorType">Filter by Sensor Type: </label>
                    <select id="sensorType" onchange="handleSensorTypeFilter()">
                        <option value="">All</option>
                        <option value="temperature">Temperature</option>
                        <option value="humidity">Humidity</option>
                        <option value="light_level">Light Level</option>
                    </select>

                    <label for="sortOrder">Sort Order: </label>
                    <select id="sortOrder" onchange="handleSortOrder()">
                        <option value="">No Sort</option>
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
                <table id="sensorLogTable">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th id="temperatureHeader">Temperature (¬∞C)</th>
                            <th id="humidityHeader">Humidity (%)</th>
                            <th id="lightHeader">Light (Lux)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="action-log" class="content-section" style="display: none;">
                <h2>Action Log</h2>
                <div class="search-bar">
                    <input type="text" id="actionSearchTime" placeholder="Search by time (YYYY-MM-DD HH:MM:SS)" />
                    <button onclick="handleActionSearch()">Search</button>
                </div>
                <!-- <div class="filter-bar">
                    <label for="actionSortOrder">Sort Order: </label>
                    <select id="actionSortOrder" onchange="handleActionSearch()">
                        <option value="">No Sort</option>
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div> -->
                <table id="actionLogTable">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>LED</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/public/script.js"></script>
</body>
</html>
